<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="page_head(title, remove)" th:remove="${remove}">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

<title>[[${title}]]</title>

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
</head>
<body>

	<a th:fragment="page_link(moduleURL, pageNum, label)" class="page-link"
		th:href="@{${moduleURL} + '/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} 
		+ ${keyword != null ? '&keyword=' + keyword : ''}}">[[${label}]]</a>

	<div th:fragment="pagination(moduleURL, entityName)" th:remove="tag">
		<div class="text-center m-1" th:if="${totalItems > 0}">
			<span>Affichage des [[${entityName}]] # [[${startCount}]] à
				[[${endCount}]] sur [[${totalItems}]]</span>
		</div>
		<div class="text-center m-1" th:unless="${totalItems > 0}">
			<span>[[${entityName}]] non trouvé</span>
		</div>

		<div th:if="${totalPages > 1}">
			<nav>
				<ul class="pagination justify-content-center flex-wrap">
					<li
						th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
						<a th:replace="~{fragments :: page_link(${moduleURL}, 1, '&le;')}"></a>
					</li>
					<li
						th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
						<a
						th:replace="~{fragments :: page_link(${moduleURL}, ${currentPage - 1}, '&laquo;')}"></a>
					</li>

					<li
						th:class="${currentPage != i ? 'page-item': 'page-item active'}"
						th:each="i : ${#numbers.sequence(1, totalPages)}"><a
						th:replace="~{fragments :: page_link(${moduleURL}, ${i}, ${i})}"></a></li>

					<li
						th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
						<a
						th:replace="~{fragments :: page_link(${moduleURL}, ${currentPage + 1}, '&raquo;')}"></a>
					</li>

					<li
						th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
						<a th:replace="~{fragments :: page_link(${moduleURL}, ${totalPages}, '&ge;')}"></a>
					</li>
				</ul>
			</nav>
		</div>
	</div>

	<div th:fragment="footer" class="text-center m-3">
		<p>Panneau d’administration de Primus Neon - Copyright &copy;
			Primus Neon</p>
	</div>


</body>
</html>
