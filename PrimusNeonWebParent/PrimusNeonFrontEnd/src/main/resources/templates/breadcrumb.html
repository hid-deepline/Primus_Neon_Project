<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content" th:remove="tag">
		<div
			th:if="${listCategoryParents != null && !listCategoryParents.empty}">
			<div class="row">
				<div class="col">
					<nav>
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a th:href="@{/}"
								style="text-decoration: none;" class="m-2"
								onmouseover="this.style.textDecoration='underline'"
								onmouseout="this.style.textDecoration='none'">Accueil</a></li>

							<th:block th:each="parent : ${listCategoryParents}">
								<li class="breadcrumb-item"><a
									th:href="@{'/c/' + ${parent.alias}}"
									style="text-decoration: none;"
									onmouseover="this.style.textDecoration='underline'"
									onmouseout="this.style.textDecoration='none'">[[${parent.name}]]</a></li>
							</th:block>

							<li class="breadcrumb-item" th:if="${product != null}"><span>[[${product.shortName}]]</span>
							</li>
						</ol>
					</nav>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
