<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="~{fragments :: page_head('Accueil - Primus Neon', 'none')}"></head>
<body>
	<div class="container-fluid">
		<div th:replace="~{navigation :: header_menu}"></div>
		<div>
			<h2>Achats par cat√©gorie</h2>
		</div>

		<div class="row">
			<div class="col" th:each="cat : ${listCategories}">
				<div><img th:src="@{${cat.imagePath}}" width="80" /></div>
				<div>
					<a th:href="@{'/c/' + ${cat.alias}}" style="text-decoration: none;" 
						onmouseover="this.style.textDecoration='underline'" 
						onmouseout="this.style.textDecoration='none'">[[${cat.name}]]</a>
				</div>
			</div>
		</div>

		<div th:replace="~{navigation :: footer_menu}"></div>
	</div>
</body>
</html>
