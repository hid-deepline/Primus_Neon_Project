<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<div th:fragment="content" id="divProductDetails">

		<th:block th:each="detail, status : ${product.details}">
			<div class="row mb-2" th:id="'divDetail' + ${status.index}">
			<input type="hidden" name="detailIDs" th:value="${detail.id}" />
				<div class="col-sm-3">
					<div class="input-group mb-2">
						<div class="input-group-text">Nom :</div>
						<input type="text" class="form-control w-25" name="detailNames"
							maxlength="255" th:value="${detail.name}" />
					</div>
				</div>
				<div class="col-sm-3 d-flex align-items-end">
					<div class="input-group mb-2">
						<div class="input-group-text">Valeur :</div>
						<input type="text" class="form-control w-25" name="detailValues"
							maxlength="255" th:value="${detail.value}" />
					</div>
				</div>
				<div class="col-sm-2 d-flex align-items-end">
					<a name="linkRemoveDetail"
						class="btn fas fa-times-circle fa-2x icon-dark float-end"
						title="Supprimer ce dÃ©tail"></a>
				</div>
			</div>
		</th:block>


		<div class="row mb-2"
			th:id="'divDetail' + ${#lists.size(product.details)}">
			<input type="hidden" name="detailIDs" value="0" />
			<div class="col-sm-3">
				<div class="input-group mb-2">
					<div class="input-group-text">Nom :</div>
					<input type="text" class="form-control w-25" name="detailNames"
						maxlength="255" />
				</div>
			</div>

			<div class="col-sm-3">
				<div class="input-group mb-2">
					<div class="input-group-text">Valeur :</div>
					<input type="text" class="form-control w-25" name="detailValues"
						maxlength="255" />
				</div>
			</div>
		</div>
	</div>

</body>
</html>
