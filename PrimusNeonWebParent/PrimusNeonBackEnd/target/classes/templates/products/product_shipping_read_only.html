<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="row mb-3">
			<label class="col-sm-2 p-3 col-form-label">Longueur (cm) :</label>
			<div class="col-sm-1 mt-2">
				<input type="number" step="0.01" class="form-control"
					th:value="${product.length}" readonly />
			</div>
		</div>

		<div class="row mb-3">
			<label class="col-sm-2 p-3 col-form-label">Largeur (cm) :</label>
			<div class="col-sm-1 mt-2">
				<input type="number" step="0.01" class="form-control"
					th:value="${product.width}" readonly />
			</div>
		</div>

		<div class="row mb-3">
			<label class="col-sm-2 p-3 col-form-label">Hauteur (cm) :</label>
			<div class="col-sm-1 mt-2">
				<input type="number" step="0.01" class="form-control"
					th:value="${product.height}" readonly />
			</div>
		</div>

		<div class="row mb-3">
			<label class="col-sm-2 p-3 col-form-label">Poids (kg) :</label>
			<div class="col-sm-1 mt-2">
				<input type="number" step="0.001" class="form-control"
					th:value="${product.weight}" readonly />
			</div>
		</div>
	</div>
</body>
</html>
