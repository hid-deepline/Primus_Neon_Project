<div class="modal-header">
	<h4 class="modal-title">Descriptions du Produit</h4>
	<button type="button" class="close" data-bs-dismiss="modal">&times;</button>
</div>

<div>
	<ul class="nav nav-tabs" id="myTab" role="tablist">
		<li class="nav-item" role="presentation">
			<button class="nav-link active" data-bs-toggle="tab"
				data-bs-target="#overview" type="button" role="tab">Aperçu</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" data-bs-toggle="tab"
				data-bs-target="#description" type="button" role="tab">
				Description</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" data-bs-toggle="tab"
				data-bs-target="#images" type="button" role="tab">Images</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" data-bs-toggle="tab"
				data-bs-target="#details" type="button" role="tab">Détails</button>
		</li>
		<li class="nav-item" role="presentation">
			<button class="nav-link" data-bs-toggle="tab"
				data-bs-target="#shipping" type="button" role="tab">
				Expédition</button>
		</li>
	</ul>

	<div class="tab-content">
		<div class="tab-pane active p-3" id="overview" role="tabpanel">
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">Nom Produit :</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" th:value="${product.name}"
						readonly />
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">Alias :</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" th:value="${product.alias}"
						readonly />
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">Marque :</label>
				<div class="col-sm-6">
					<input type="text" class="form-control"
						th:value="${product.brand.name}" readonly />
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">Catégorie :</label>
				<div class="col-sm-6">
					<input type="text" class="form-control"
						th:value="${product.category.name}" readonly />
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">Coût :</label>
				<div class="col-sm-6">
					<input type="number" class="form-control"
						th:value="${product.cost}" readonly />
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">Prix :</label>
				<div class="col-sm-6">
					<input type="number" class="form-control"
						th:value="${product.price}" readonly />
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">Remise :</label>
				<div class="col-sm-6">
					<input type="number" class="form-control"
						th:value="${product.discountPercent}" readonly />
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">Activé :</label>
				<div class="col-sm-8 mt-2">
					<input type="checkbox" th:checked="${product.enabled}"
						onclick="return false;" />
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label">En stock :</label>
				<div class="col-sm-8 mt-2">
					<input type="checkbox" th:checked="${product.inStock}"
						onclick="return false;" />
				</div>
			</div>
			<div class="row mb-3">
				<label class="col-sm-2 col-form-label ">Mis à jour le :</label>
				<div class="col-sm-6 mt-2">
					<span
						th:text="${#dates.format(product.updatedTime, 
						'dd-MM-yyyy HH:mm:ss')}"></span>
				</div>
			</div>
		</div>
		<div class="tab-pane p-3" id="description" role="tabpanel">
			<div>
				<label class="mt-3 mb-2">Brève Description :</label>
				<div th:utext="${product.shortDescription}" class="border p-2 m-2"></div>
			</div>
			<div>
				<label class="mt-3 mb-2">Description Complète :</label>
				<div th:utext="${product.fullDescription}" class="border p-2 m-2"></div>
			</div>
		</div>
		<div class="tab-pane p-3" id="images" role="tabpanel">
			<div class="row">
				<div class="col border m-3 p-2">
					<div class="p-2">
						<label>Image Principale : [[${product.mainImage}]]</label>
					</div>
					<div class="m-2">
						<img alt="Aperçu Image Principale" class="img-fluid p-2"
							th:src="@{${product.mainImagePath}}" />
					</div>
				</div>
				<th:block th:each="productImage, status : ${product.images}">
					<div class="col border m-3 p-2">
						<div>
							<label>Image Supplémentaire #[[${status.index + 1}]] :
								[[${productImage.name}]]</label>
						</div>
						<div class="m-2">
							<img
								th:alt="'Aperçu Image Supplémentaire #' + ${status.index + 1}"
								class="img-fluid p-2" th:src="@{${productImage.imagePath}}" />
						</div>
					</div>
				</th:block>
			</div>
		</div>
		<div class="tab-pane p-3" id="details" role="tabpanel">
			<div>
				<table class="table table-striped table-bordered table-hover">
					<thead class="table-dark">
						<tr>
							<th width="40%">Nom</th>
							<th>Valeur</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="detail : ${product.details}">
							<td>[[${detail.name}]]</td>
							<td>[[${detail.value}]]</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="tab-pane p-3" id="shipping" role="tabpanel">
			<div class="row mb-3">
				<label class="col-sm-2 p-3 col-form-label">Longueur (cm) :</label>
				<div class="col-sm-1 mt-2">
					<input type="text" class="form-control" th:value="${product.length}" readonly />
				</div>
			</div>

			<div class="row mb-3">
				<label class="col-sm-2 p-3 col-form-label">Largeur (cm) :</label>
				<div class="col-sm-1 mt-2">
					<input type="text" class="form-control" th:value="${product.width}" readonly />
				</div>
			</div>

			<div class="row mb-3">
				<label class="col-sm-2 p-3 col-form-label">Hauteur (cm) :</label>
				<div class="col-sm-1 mt-2">
					<input type="text" class="form-control" th:value="${product.height}" readonly />
				</div>
			</div>

			<div class="row mb-3">
				<label class="col-sm-2 p-3 col-form-label">Poids (kg) :</label>
				<div class="col-sm-1 mt-2">
					<input type="text" class="form-control" th:value="${product.weight}" readonly />
				</div>
			</div>
		</div>
	</div>
</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fermer</button>
	</div>
