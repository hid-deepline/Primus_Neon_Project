<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

	<div th:fragment="content" th:remove="tag">
		<div class="row mb-3">
			<label class="col-sm-2 col-form-label">Nom Produit :</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" th:field="*{name}" required
					minlength="3" maxlength="256" />
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-2 col-form-label">Alias :</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" th:field="*{alias}"
					placeholder="Par défaut, le nom du produit (les espaces sont remplacés par des tirets)"
					minlength="3" maxlength="256" />
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-2 col-form-label">Marque :</label>
			<div class="col-sm-6">
				<select class="form-control" th:field="*{brand}" required>
					<option value="0">Obligé de sélectionnez une marque ou "Null"
						(pour voir les catégories disponibles)</option>
					<th:block th:each="brand : ${listBrands}">
						<option th:value="${brand.id}">[[${brand.name}]]</option>
					</th:block>
				</select>
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-2 col-form-label">Catégorie :</label>
			<div class="col-sm-6">
				<th:block th:if="${product.category != null}">
				<select class="form-control" th:field="*{category}" required>
					<th:block th:each="cat : ${product.brand.categories}">
						<option th:value="${cat.id}">[[${cat.name}]]</option>
					</th:block>
				</select>
				</th:block>
			    <th:block th:if="${product.category == null}">
				<select class="form-control" th:field="*{category}" required>
					<option value="0">Sélectionnez une catégorie</option>
				</select>
				</th:block>
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-2 col-form-label">Coût :</label>
			<div class="col-sm-6">
				<input type="number" class="form-control" th:field="*{cost}" />
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-2 col-form-label">Prix :</label>
			<div class="col-sm-6">
				<input type="number" class="form-control" th:field="*{price}" />
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-2 col-form-label">Remise :</label>
			<div class="col-sm-6">
				<input type="number" class="form-control"
					th:field="*{discountPercent}" />
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-2 col-form-label mt-1">Activé :</label>
			<div class="col-sm-8">
				<input type="checkbox" th:field="*{enabled}" class="mt-3" />
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-2 col-form-label mt-1">En stock :</label>
			<div class="col-sm-8">
				<input type="checkbox" th:field="*{inStock}" class="mt-3" />
			</div>
		</div>

	</div>
</body>

</html>
