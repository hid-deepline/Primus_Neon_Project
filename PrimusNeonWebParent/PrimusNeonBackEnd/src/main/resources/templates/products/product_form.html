<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<head th:replace="~{fragments :: page_head(${pageTitle}, 'none')}">
</head>
<body>
	<div class="container-fluid">
		<div th:replace="~{navigation :: menu}"></div>
		<div>
			<h2>Gestion des produits | [[${pageTitle}]]</h2>
		</div>

		<form th:action="@{/products/save}" method="post"
			enctype="multipart/form-data" onsubmit="return checkUnique(this)" 
			th:object="${product}">
			<input type="hidden" th:field="*{id}" />

			<div>
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item" role="presentation">
						<button class="nav-link active" data-bs-toggle="tab"
							data-bs-target="#overview" type="button" role="tab">Vue
							d'ensemble</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" data-bs-toggle="tab"
							data-bs-target="#description" type="button" role="tab">Description</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" data-bs-toggle="tab"
							data-bs-target="#images" type="button" role="tab">Images</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" data-bs-toggle="tab"
							data-bs-target="#details" type="button" role="tab">Détails</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" data-bs-toggle="tab"
							data-bs-target="#shipping" type="button" role="tab">Expédition</button>
					</li>
				</ul>

				<div class="tab-content">
					<div class="tab-pane active p-3" id="overview" role="tabpanel">
						<div th:replace="~{products/product_overview :: content}"></div>
					</div>
					<div class="tab-pane" id="description" role="tabpanel">
						<div th:replace="~{products/product_description :: content}"></div>
					</div>
					<div class="tab-pane" id="images" role="tabpanel">
						<div th:replace="~{products/product_images :: content}"></div>
					</div>
					<div class="tab-pane p-3" id="details" role="tabpanel">
						<div th:replace="~{products/product_details :: content}"></div>
						<div>
							<input type="button" class="btn btn-secondary" value="Ajouter Un Détail"
							onclick="addNextDetailSection()" />
						</div>
					</div>
					<div class="tab-pane p-3" id="shipping" role="tabpanel">
						<div th:replace="~{products/product_shipping :: content}"></div>
					</div>
				</div>
				<div class="text-center">
					<input type="submit" value="Sauvegarder"
						class="btn btn-primary m-3" /> <a th:href="@{/products}"><input
						type="button" value="Annuler" class="btn btn-secondary"
						id="buttonCancel" /></a>
				</div>
			</div>

		</form>
		<div th:replace="~{modal_fragments :: modal_dialog}"></div>

		<div th:replace="~{fragments :: footer}"></div>

	</div>
	<script type="text/javascript">
		MAX_FILE_SIZE = 502400; // 500Ko
		
		moduleURL = "[[@{/products}]]";
		brandModuleURL = "[[@{/brands}]]";
		defaultImageThumbnailSrc = "[[@{/images/image-thumbnail.png}]]";
		checkUniqueUrl = "[[@{/products/check_unique}]]";
		
	</script>
	<script th:src="@{/js/common_form.js}"></script>
	<script th:src="@{/js/product_form_overview.js}"></script>
	<script th:src="@{/js/product_form_images.js}"></script>
	<script th:src="@{/js/product_form_details.js}"></script>
</body>
</html>
