<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head
	th:replace="~{fragments :: page_head('Produits - Administration de Primus Neon', 'none')}"></head>
<body>
	<div class="container-fluid">
		<div th:replace="~{navigation :: menu}"></div>
		<div>
			<h2>Gestion des produits</h2>

			<th:block sec:authorize="hasAnyAuthority('Admin', 'Editeur')">
			<a th:href="@{/products/new}"
					class="fas fa-folder-plus fa-2x icon-dark mr-2"></a>
				<a th:href="@{/products/export/csv}"
					class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
			</th:block>

		</div>

		<div class="row mb-2">
			<form th:action="@{/products/page/1}"
				class="row row-cols-lg-auto mb-3 mt-3" id="searchForm">
				<input type="hidden" name="sortField" th:value="${sortField}" /> <input
					type="hidden" name="sortDir" th:value="${sortDir}" />
				<div class="col-8">
					<div class="input-group">
						<div class="input-group-text" style="min-width: 100px;">Catégorie
							:</div>
						<select name="categoryId" class="form-control"
							style="max-width: 200px;" id="dropdownCategory">
							<option value="0">Toutes les catégories</option>
							<th:block th:each="cat : ${listCategories}">
								<option th:value="${cat.id}"
									th:selected="(${categoryId} == ${cat.id})">[[${cat.name}]]</option>
							</th:block>
						</select>
					</div>
				</div>
				<div class="col-8">
					<div class="input-group">
						<div class="input-group-text">Filtre :</div>
						<input type="search" name="keyword" th:value="${keyword}"
							class="form-control" placeholder="Mot-clé" required />
					</div>
				</div>
				<div class="col-2" style="padding-left: 5px; margin-left: -5px;">
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-search"></i>
					</button>
				</div>
				<div class="col-2" style="padding-left: 5px; margin-left: -5px;">
					<button type="button" class="btn btn-secondary"
						onclick="clearFilter()">
						<i class="fas fa-eraser"></i>
					</button>
				</div>
			</form>
			<div th:if="${message != null}"
				class="alert alert-success text-center">[[${message}]]</div>
		</div>

		<div class="full-details">
			<table
				class="table table-bordered table-striped table-hover table-responsive-xl">
				<thead class="table-dark">
					<tr>
						<th class="hideable-column"
							th:replace="~{fragments :: column_link('/products', 'id', 'ID', 'none')}"></th>
						<th>Image Principale</th>
						<th
							th:replace="~{fragments :: column_link('/products', 'name', 'Nom produit', 'none')}"></th>
						<th class="hideable-column"
							th:replace="~{fragments :: column_link('/products', 'brand', 'Marque', 'none')}"></th>
						<th class="hideable-column"
							th:replace="~{fragments :: column_link('/products', 'category', 'Catégorie', 'none')}"></th>
							
						<th:block sec:authorize="hasAnyAuthority('Admin', 'Editeur')">
						<th th:replace="~{fragments :: column_link('/products', 'enabled', 'Activé', 'none')}"></th>
						</th:block>
						
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="product : ${listProducts}">
						<td class="hideable-column">[[${product.id}]]</td>
						<td><img th:src="@{${product.mainImagePath}}"
							alt="Image principale" class="img-fluid" style="width: 120px" />
						</td>
						<td><a class="link-detail"
							th:href="@{'/products/detail/' + ${product.id}}"
							th:title="${product.name}">[[${product.shortName}]]</a></td>
						<td>[[${product.brand.name}]]</td>
						<td>[[${product.category.name}]]</td>
						
						<th:block sec:authorize="hasAnyAuthority('Admin', 'Editeur')">
						<td>
							<div th:replace="~{fragments :: status(${product.enabled}, 'ce produit', '/products/' + ${product.id})}" />
						</td>
						</th:block>
						
						<td><a class="fas fa-file-alt fa-2x icon-green link-detail"
							th:href="@{'/products/detail/' + ${product.id}}"
							title="Description du produit"></a> 
							
							<th:block sec:authorize="hasAnyAuthority('Admin', 'Editeur', 'Commercial')">
							&nbsp;
							<div th:replace="~{fragments :: edit('ce produit', '/products/edit/' + ${product.id})}" />
							</th:block>
								
							<th:block sec:authorize="hasAnyAuthority('Admin', 'Editeur')">
							&nbsp;
							<div th:replace="~{fragments :: delete('ce produit', ${product.id}, '/products/delete/' + ${product.id}, true)}" />
							</th:block>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="less-details">
			<div th:each="product: ${listProducts}" class="row m-1">
				<div class="col-4">
					<img th:src="@{${product.mainImagePath}}" style="width: 80px"
						class="img-fluid" />
				</div>
				<div class="col-8">
					<div>
						<a class="link-detail"
							th:href="@{'/products/detail/' + ${product.id}}">[[${product.shortName}]]</a>
					</div>
					<div class="mt-2">
					
					<a class="fas fa-file-alt fa-2x icon-green link-detail"
							th:href="@{'/products/detail/' + ${product.id}}"></a>
							
						<th:block sec:authorize="hasAnyAuthority('Admin', 'Editeur', 'Commercial')">
							&nbsp;
							<div th:replace="~{fragments :: edit('ce produit', '/products/edit/' + ${product.id})}" />
							</th:block>
								
							<th:block sec:authorize="hasAnyAuthority('Admin', 'Editeur')">
							&nbsp;
							<div th:replace="~{fragments :: delete('ce produit', ${product.id}, '/products/delete/' + ${product.id}, true)}" />
							</th:block>
					</div>
				</div>
				<div>&nbsp;</div>
			</div>
		</div>



		<div th:replace="~{modal_fragments :: confirm_modal}"></div>

		<div class="modal fade" id="detailModal">
			<div class="modal-dialog modal-xl">
				<div class="modal-content"></div>

			</div>
		</div>

		<div th:replace="~{fragments :: pagination('Produits')}"></div>

		<div th:replace="~{fragments :: footer}"></div>
	</div>

	<script th:src="@{/js/common_list.js}"></script>
	<script type="text/javascript">
		moduleURL = "[[@{/products}]]";

		$(document).ready(
				function() {
					$(".link-delete").on("click", function(e) {
						e.preventDefault();
						showDeleteConfirmModal($(this), 'produit');
					});

					$(".link-detail").on(
							"click",
							function(e) {
								e.preventDefault();
								linkDetailURL = $(this).attr("href");
								$("#detailModal").modal("show").find(
										".modal-content").load(linkDetailURL);
							});

					$("#dropdownCategory").change(function() {
						$("#searchForm").submit();
					});

				});
	</script>
</body>
</html>
