<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
	th:object="${user}">

<title>[[${pageTitle}]]</title>

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>


</head>
<body>
	<div class="container-fluid">
		<div>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<a class="navbar-brand" th:href="@{/}"> <img
					alt="logo Primus Neon"
					th:src="@{/images/Logo Admin Primus Neon.png}"> <img
					alt="label Primus Neon"
					th:src="@{/images/Label Admin Primus Neon.png}">
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#topNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" th:href="@{/users}">Utilisateurs</a>
						</li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/products}">Produits</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/categories}">Catégories</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/customers}">Clients</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/orders}">Commandes</a>
						</li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/shipping}">Livraisons</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/report}">Rapport
								de ventes</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/menus}">Menus</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/settings}">Paramètres</a></li>
					</ul>
				</div>
			</nav>
		</div>
		<div>
			<h2>Gestion des utilisateurs | [[${pageTitle}]]</h2>
		</div>
		<form th:action="@{/users/save}" method="post"
			style="max-width: 700px; margin: 0 auto"
			enctype="multipart/form-data" th:object="${user}"
			onsubmit="return checkEmailUnique(this);">
			<input type="hidden" th:field="*{id}" />
			<div class="border border-secondary rounded p-3">
				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Prénom :</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{firstName}"
							required minlength="2" maxlength="45" />
					</div>
				</div>
				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Nom :</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{lastName}"
							required minlength="2" maxlength="45" />
					</div>
				</div>
				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">E-mail :</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" th:field="*{email}"
							required minlength="8" maxlength="128" />
					</div>
				</div>
				<div class="row mb-3">
					<label class="col-sm-4 col-form-label">Mot de passe :</label>
					<div class="col-sm-8">
						<input th:if="${user.id == null}" type="password"
							class="form-control" th:field="*{password}" required
							minlength="12" maxlength="30" /> <input
							th:if="${user.id != null}" type="password" class="form-control"
							th:field="*{password}" minlength="12" maxlength="30" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-Label">Roles :</label>
					<div class="col-sm-8">
						<th:block th:each="role : ${listRoles}" th:remove="tag">
							<input type="checkbox" th:field="*{roles}" th:text="${role.name}"
								th:value="${role.id}" class="m-1" />
								- <small>[[${role.description}]]</small>
							<br />
						</th:block>
					</div>
				</div>
				<div class="row mb-3">
					<label class="col-sm-4 col-form-label mt-1">Activé :</label>
					<div class="col-sm-8">
						<input type="checkbox" th:field="*{enabled}" class="mt-3" />
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label mt-4">Photos :</label>
						<div class="col-sm-8">
							<input type="hidden" th:field="*{photos}" /> <input type="file"
							id="fileImage" name="image" accept="image/png, image/jpeg"
							class="mb-2" /> <img id="thumbnail" alt="Aperçu de photo"
							th:src="@{${user.photosImagePath}}" class="img-fluid" />
						</div>
					</div>
					<div class="text-center">
						<input type="submit" value="Sauvegarder"
							class="btn btn-primary m-3" /> <a th:href="@{/users}"><input
							type="button" value="Annuler" class="btn btn-secondary"
							id="buttonCancel" /></a>
					</div>
				</div>
			</div>
		</form>
		<div th:fragment="standard_modal" class="modal fade text-center"
			id="modalDialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="modal-title">Attention</h4>
						<button type="button" class="btn-close" data-bs-dismiss="modal">&times;</button>
					</div>

					<div class="modal-body">
						<span id="modalBody"></span>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger"
							data-bs-dismiss="modal">Fermer</button>
					</div>
				</div>
			</div>

		</div>

		<div class="text-center">
			<p>Panneau d’administration de Primus Neon - Copyright &copy;
				Primus Neon</p>
		</div>
	</div>
	<script type="text/javascript">
		MAX_FILE_SIZE = 102400; // 100KB

		moduleURL = "[[@{/users}]]";

		$(document)
				.ready(
						function() {
							$("#buttonCancel").on("click", function() {
								window.location = "[[@{/users}]]";
							});

							$("#fileImage")
									.change(
											function() {

												fileSize = this.files[0].size;

												if (fileSize > 1048576) {
													this
															.setCustomValidity("Vous devez choisir une image de moins de 1 Mo !");
													this.reportValidity();
												} else {
													this.setCustomValidity("");
													showImageThumbnail(this);
												}

											});
						});

		function showImageThumbnail(fileInput) {

				var file = fileInput.files[0];
				var reader = new FileReader();
				reader.onload = function(e) {
					$("#thumbnail").attr("src", e.target.result);
				};

				reader.readAsDataURL(file);
			}
		

		function checkEmailUnique(form) {
			url = "[[@{/users/check_email}]]";
			userEmail = $("#email").val();
			userId = $("#id").val();
			csrfValue = $("input[name='_csrf']").val();

			params = {
				id : userId,
				email : userEmail,
				_csrf : csrfValue
			};

			$.post(
					url,
					params,
					function(response) {
						if (response == "OK") {
							form.submit();
						} else if (response == "Dupliqué") {
							showModalDialog("Attention",
									"il y a un autre utilisateur qui a l’adresse email "
											+ userEmail);
						} else {
							showModalDialog("Erreur",
									"Réponse inconnue du serveur");
						}
					}).fail(
					function() {
						showErrorModal("Erreur",
								"Impossible de se connecter au serveur");
					});

			return false;
		}

		function showModalDialog(title, message) {

			$("#modalTitle").text(title);
			$("#modalBody").text(message);
			$("#modalDialog").modal('show');

		}
	</script>
	
</body>
</html>
